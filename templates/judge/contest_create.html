{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <br><br><br><br>
        <div class="form-group">
            <label for="text">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Enter Contest Name">
        </div>
        <div class="form-group">
            <label for="date">Start Time</label>
            <input type="datetime-local" class="form-control" id="date" name="start_time"
                   placeholder="Enter Contest Start Time">
        </div>
        <div class="form-group">
            <label for="date">Duration(in mins)</label>
            <input type="duration" class="form-control" id="duration" name="duration"
                   placeholder="Enter Contest Duration">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock content %}
