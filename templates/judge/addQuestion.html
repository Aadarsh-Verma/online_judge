{% extends 'base.html' %}
{% block content %}
<table class="table">
    <form method="POST">
    {% csrf_token %}
        {% for question in questions %}
            <button type="submit" name="question_id" value="{{ question.id }}"
            class="btn btn-secondary">{{ question.name }}</button>
        {% endfor %}
    {% for question in questions %}
        <p><input type="checkbox" name="question_ids" value="{{ question.id }}">
            {{ question.name }}</p>
    {% endfor %}
        <input type="submit" class="btn btn-primary">
    </form>
</table>
{% endblock content %}
